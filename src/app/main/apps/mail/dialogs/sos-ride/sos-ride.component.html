<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">SOS Report Type - {{sosData.fromActivity == 'Home' ? " Home" : " Ride"}} Screen</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" style="margin-top:15px;" fxFlex="1 0 auto"  *ngFor="let rides of getsosrides;let i = index;" class="singleRow">
            <div  appearance="outline" fxFlex="8" class="pr-4" >
                <div class="numberBox"> {{i + 1}} </div>
            </div>
            <br>
            <div appearance="outline" fxFlex="110" class="pr-4" style="margin-left:30px;margin-top:10px;">
                <span class="dateColor">{{rides.CreatedAt | date : "dd MMM yyyy"}} - </span><span>{{rides.RideName}}</span><br>
                <span>SOS Type Used - </span><span class="lastColor"> {{rides.SOSType}}</span>
            </div>
