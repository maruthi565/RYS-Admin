<div class="dialog-content-wrapper" id="addFeedbackType">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Add Feedback Type</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      name="feedbackForm"
      [formGroup]="feedbackForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <div
        fxLayout="column"
        fxLayoutAlign="space-between"
        formArrayName="FeedbackTypes"
      >
        <div
          *ngFor="
            let feedback of feedbackForm.get('FeedbackTypes')['controls'];
            index as i
          "
        >
          <div [formGroupName]="i" style="margin-right: 30px">
            <mat-form-field appearance="outline" class="pr-4">
              <mat-label>Feedback Type </mat-label>
              <input
                matInput
                name="types"
                (keyup)="onKey($event)"
                formControlName="TypeName"
                type="text"
              />
            </mat-form-field>
            <mat-icon
              *ngIf="showDelete"
              style="cursor:pointer;float: right; margin-right: -20px;margin-top: -65px;"
              aria-hidden="true"
              aria-label="delete"
              class="actionicons"
              (click)="deleteFeedbackType(feedback.value, i)"
            >
              delete_outline
            </mat-icon>
            <!-- <div (click)="delete(feedback)">Delete</div> -->
          </div>
        </div>
        <div appearance="outline" fxFlex="50" class="pr-4">
          <h1
            class="plus"
            *ngIf="showPlus"
            style="cursor:pointer"
            (click)="onAddFeedbackType()"
          >
            +
          </h1>
        </div>
      </div>

      <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <div>
          <button
            mat-raised-button
            style="padding: 0 50px !important;"
            (click)="onAddFeedback()"
            class="add-product-button fuse-white mt-24 mt-md-0"
          >
            <span>Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
