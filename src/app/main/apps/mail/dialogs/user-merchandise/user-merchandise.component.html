<div class="dialog-content-wrapper" id="userMerchandise">
  <!-- <div class="top-right-orange">â‚¹ 1,50,000/-</div> -->

  <!-- <mat-toolbar class=" m-0" style="background-image: url('assets/images/cards/berik.png')"> -->
  <mat-toolbar class=" m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title"></span>

      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        class="close"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div class="compose-form" fxLayout="column" fxFlex>
      <div style="margin-top:-20px;">
        <mat-carousel
          timings="250ms ease-in"
          [autoplay]="false"
          interval="2000"
          color="warn"
          maxWidth="100"
          maxHeight="200"
          proportion="25"
          slides="5"
          [loop]="true"
          [hideArrows]="true"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          orientation="ltr"
        >
          <mat-carousel-slide
            #userMerchdmatCarouselSlide
            *ngFor="let slide of fromPage.ImageURLs; let i = index"
            [image]="slide"
            [hideOverlay]="true"
          >
          </mat-carousel-slide>
        </mat-carousel>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div appearance="outline" fxFlex="80" class="pr-4">
          <h4>
            <b>{{ fromPage.Title }}</b>
          </h4>
        </div>
        <div appearance="outline" fxFlex="20" class="pr-4">
          <p>Posted On</p>
          <p class="date">{{ fromPage.CreatedAt | date: "d MMM yyyy" }}</p>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        style="margin-top:-20px"
      >
        <div appearance="outline" fxFlex="70" class="pr-4" fxLayout="row">
          <h4>Purchased On :</h4>
          <span style="margin-top:22px;margin-left:10px;color:rgba(0,0,0,0.54)">
            {{ fromPage.PurchaseDate | date: "d MMM yyyy" }}</span
          >
        </div>
        <div appearance="outline" fxFlex="30" class="pr-4" fxLayout="row"></div>
      </div>
      <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top:-25px;">
            <div appearance="outline" fxFlex="90" class="pr-4">
                <h4>Reg :</h4><p style="margin-top:-32px;margin-left:40px;color:rgba(0,0,0,0.54)">2018</p>
            </div>
            <div appearance="outline" fxFlex="40" class="pr-4">
                <h4>Driven :50,000KM</h4>
            </div> 
        </div> -->
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        style="margin-top:-20px;"
      >
        <div appearance="outline" fxFlex="80" class="pr-4">
          <p>Posted By</p>
          <span>
            <img
              class="avatar mr-0 mr-sm-16"
              src="{{
                fromPage.ProfilePic ||
                  'assets/images/profile/default-avatar.png'
              }}"
              (error)="onImgError($event)"
            />
            <p class="text-truncates">
              <b
                >{{ fromPage.FirstName }}<br /><span>{{
                  fromPage.LastName
                }}</span></b
              >
            </p>
          </span>
        </div>
        <div appearance="outline" fxFlex="40" class="pr-4">
          <h4 style="margin-left: 50px;">
            Price:{{ fromPage.Currency }} {{ fromPage.Price }}
          </h4>
          <div class="circle">
            <mat-icon class="icon" style="color:#E8411F;">store</mat-icon>
          </div>
          <span>
            <h4 style="margin-left:60px;margin-top:-30px;">
              {{ fromPage.Location }}
            </h4>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
