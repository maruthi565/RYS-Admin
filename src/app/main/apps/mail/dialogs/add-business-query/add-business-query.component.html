<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Query</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>


        <form name="businessQueryForm" [formGroup]="businessQueryForm" class="compose-form" fxLayout="column" fxFlex>

            <div fxLayout="column" fxLayoutAlign="start center" fxFlex="1 0 auto" formArrayName="TypeName">
                <div  *ngFor="let query of businessQueryForm.get('TypeName')['controls']; index as i">
                <div [formGroupName]="i">
                 <mat-form-field appearance="outline" class="pr-4">
                    <mat-label>Query Type </mat-label>
                    <input matInput name="types" (keyup)="onKey($event, query)" formControlName="TypeName" type="text">
                </mat-form-field>
                </div>
            </div>
            </div>
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center" style="margin-left:125px !important;">
                <div>
                    <button mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0" (click)="onAddquery()">
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>
