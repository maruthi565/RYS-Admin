<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Send Message</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      name="composeForm"
      [formGroup]="composeForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input
          matInput
          name="to"
          formControlName="UserID"
          type="text"
          value="{{ fromPage.FirstName }} {{ fromPage.LastName }}"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          name="message"
          formControlName="Message"
          rows="5"
          value="{{ message }}"
        ></textarea>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <div
          appearance="outline"
          fxFlex="20"
          class="pr-4"
          *ngFor="let report of reportTypes"
        >
          <button
            mat-raised-button
            class="add-product-button fuse-black mt-24 mt-md-0"
            (click)="getData(report)"
          >
            <span>{{ report.UserReportTypeTitle }}</span>
          </button>
        </div>
        <!-- <div appearance="outline" fxFlex="20" class="pr-4">
                    <button mat-raised-button class="add-product-button fuse-orange mt-24 mt-md-0">
                        <span>Suspend</span>
                    </button>
                </div> -->
      </div>
      <div
        style="margin-top:10px;"
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <div class="send">
          <button
            mat-raised-button
            style="padding: 0 50px !important;"
            (click)="onSendMessageUser()"
            class="add-product-button fuse-white mt-24 mt-md-0"
          >
            <span>Send</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
