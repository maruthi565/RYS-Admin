<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Send Message - From Admin</span>
      <button
        mat-icon-button
        (click)="sosmatDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      name="sendSOSForm"
      [formGroup]="sendSOSForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <mat-form-field appearance="outline">
        <mat-label>To:</mat-label>

        <input matInput name="to" type="text" [value]="result" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea
          matInput
          name="Message"
          formControlName="Message"
          rows="5"
          required
        >
        </textarea>
      </mat-form-field>
      <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <div class="send">
          <button
            mat-raised-button
            style="padding: 0 50px !important;"
            (click)="onsendSOS()"
            class="add-product-button fuse-white mt-24 mt-md-0"
          >
            <span>Send</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
