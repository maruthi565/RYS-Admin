<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Edit - Event Image</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form name="editEventImageForm" [formGroup]="editEventImageForm" class="compose-form" fxLayout="column" fxFlex>
            <p><b>Event Image</b></p>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div appearance="outline" class="pr-4">
                    <img [src] ="ImageURL"   *ngIf="hideImage" style="width:100%;height:200px;">
                    <div class="image-preview mb-3" *ngIf="previewUrl"  style="margin-top:20px;margin-bottom:20px;" >
                        <img [src]="previewUrl" />
                    </div>
                </div>
            </div>
            <br>
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="50" id="editNewImage">
                    <div class="file-upload-edit-event-image">
                        <div class="image-upload-wrap-edit-event-image">
                            <input class="file-upload-input-edit-event-image" (click)="hide()" type='file' name="ImageURL" id="file"  (change)="onChange($event);fileProgress($event)" accept="image/*"/>
                            <div class="drag-text-edit-event-image">
                                <h3>Replace Image</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button style="padding: 0 50px !important;" (click)="onEditEventImage()"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
