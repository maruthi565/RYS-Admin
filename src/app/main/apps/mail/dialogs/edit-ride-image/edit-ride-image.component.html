<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Edit - Ride Image</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form name="editRideImageForm" [formGroup]="editRideImageForm" class="compose-form" fxLayout="column" fxFlex>
            <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" class="pr-4">
                    <mat-label>Brand Name</mat-label>
                    <input matInput formControlName="brand" value="Kawasaki">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" class="pr-4">
                    <mat-label>Model Name</mat-label>
                    <input matInput formControlName="model" value="Kawasaki Ninja Z1000">
                </mat-form-field>
            </div> -->
            <p><b>Ride Image</b></p>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div appearance="outline" class="pr-4">
                   
                        <img [src] ="ImageURL"   *ngIf="hideImage" style="width:100%;height:200px;">
                        <div class="image-preview mb-3" *ngIf="previewUrl"
                                    style="margin-top:20px;margin-bottom:20px;" >
                                    <img [src]="previewUrl "  />
                                </div>
                    <!-- <img src="{{assets/images/cards/rides2.png}}" style="width:100%;height:200px;"> -->
                </div>
            </div>
            <br>
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="50" id="editNewImage">
                    <div class="file-upload-edit-ride-image">
                        <div class="image-upload-wrap-edit-ride-image">
                                <input class="file-upload-input-edit-ride-image" (click)="hide()" type='file' name="ImageURL" id="file"  (change)="onChange($event);fileProgress($event)" accept="image/*"/>
                            <div class="drag-text-edit-ride-image">
                                <h3>Replace Image</h3>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button style="padding: 0 50px !important;"
                        (click)="onEditRideImage()"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                        <span>Save</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
