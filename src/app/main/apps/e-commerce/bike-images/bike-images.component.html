<div id="bikeImages" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent first" fxLayout="col" fxLayoutAlign="start start" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-evenly center">

            <!-- APP TITLE -->
            <div class="logo mb-24" fxLayout="row" fxLayoutAlign="start center">
                <!-- <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon> -->
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Bikes & Images
                    <p style="font-size:12px;" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        < Images</p> </span> </div> <!-- / APP TITLE -->
                            <!-- ADD BUTTON -->
                            <!-- <button mat-raised-button [routerLink]="'/apps/e-commerce/products/new'"
                class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW PRODUCT</span>
            </button> -->
                            <!-- / ADD BUTTON -->
                            <div fxLayout="row" fxLayoutAlign="start" fxLayout.gt-sm="row" flex-md="33">
                                <!-- <div fxLayout="row" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start"> -->
                                <!--Widget 1-->
                                <div class="widget col" fxFlex="100" fxFlex.gt-sm="40">

                                    <div class="fuse-card auto-width mb-32" [ngClass.gt-sm]="'mb-0 mr-98'"
                                        style="height:70% !important;width:95% !important;margin-top:25px !important;">

                                        <div class="p-16 pb-0" fxLayout="row wrap" fxLayoutAlign="start end">

                                            <div class="pr-16">
                                                <div class="h3 secondary-text">Total Bike Brands</div>
                                                <div class="font-size-22 line-height-1 mt-8">
                                                    12
                                                    <span id="icon" style="margin-left: 22px;">
                                                        <!-- <mat-icon aria-hidden="false" aria-label="strength"
                                                            class="peopleicon">
                                                            directions_bike
                                                        </mat-icon> -->
                                                        <img src="assets/icons/motorcycle.svg" width="50" height="50">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="widget col" fxFlex="100" fxFlex.gt-sm="40">

                                    <div class="fuse-card auto-width mb-32" [ngClass.gt-sm]="'mb-0 mr-98'"
                                    style="height:70% !important;width:95% !important;margin-top:25px !important;">

                                        <div class="p-16 pb-0" fxLayout="row wrap" fxLayoutAlign="start end">

                                            <div class="pr-16">
                                                <div class="h3 secondary-text">Total Images</div>
                                                <div class="font-size-22 line-height-1 mt-8">
                                                    16
                                                    <span id="icon" style="margin-left: 22px;">
                                                        <!-- <mat-icon aria-hidden="false" aria-label="strength"
                                                            class="peopleicon">
                                                            directions_bike
                                                        </mat-icon> -->
                                                        <img src="assets/icons/motorcycle.svg" width="50" height="50">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="widget col" fxFlex="30" fxFlex.gt-sm="33">



                                </div>
                                <!---  / Widget -->
                                <!-- Widget 2 -->
                                <div class="widget col" fxFlex="40" fxFlex.gt-sm="33">

                                </div>
                                <!-- / Widget 2 -->

                                <!-- Widget 3 -->
                                <div class="widget col" fxFlex="30" fxFlex.gt-sm="33">



                                </div>


                                <br>

                            </div>

            </div>
            <div class="row col-md-12">

                <div class="center">
                    <div class="header accent" id="last" fxLayout="column" fxLayoutAlign="center center"
                        fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center"
                        style="background-color:black !important;">
                        <!-- SEARCH -->
                        <div class="search-wrapper mx-32 mx-md-0" style="margin-left:130px !important;">
                            <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                                <input #filter placeholder="Search User">
                            </div>
                        </div>

                        <div class="custom-wrapper mx-32 mx-md-0">
                            <div class="custom-search" fxLayout="row" fxLayoutAlign="start center" class="btn">
                                <!-- <button mat-raised-button (click)="addBikeBrandDialog()"
                                class="add-product-button fuse-white mt-24 mt-md-0">
                                <span>Add New Bike Brand</span>
                            </button> -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- / HEADER -->

            <!-- / SEARCH -->
            <!-- CONTENT CARD -->
            <div class="content-card">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
                    fxLayoutAlign.gt-sm="space-between" style="border-bottom:1px solid #EFEFEF !important;">
                    <div fxLayout="column" style="margin-left:20px;">
                        <p class="card-heading"><b>Bike - Images</b> </p>
                    </div>
                    <div fxLayout="column" style="margin-right: 20px;margin-top:5px;">
                        <button mat-raised-button style="padding: 0 50px !important;"
                            class="add-product-button fuse-white mt-24 mt-md-0" (click)="addBikeBrandDialog()">
                            <span> Add New Bike Brand  Image</span>
                        </button>
                    </div>
                </div>
                <!-- CONTENT -->
                <div class="content">

                    <div class="cards">
                        <!-- CARD 15 -->
                        <div class="card" *ngFor="let bikebrand of bikeBrandsData">

                            <!-- PREVIEW -->
                            <div class="card-preview">

                                <div class="fuse-card">

                                    <div class="p-16" fxLayout="column" fxLayoutAlign="space-between start">

                                        <div class="w-120">
                                            <img class="bikeImage" src="assets/images/cards/image.png">
                                        </div>
                                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto"
                                            style="margin-top:-30px;">
                                            <div appearance="outline" fxFlex="75" class="pr-4"
                                                style="margin-right:4px;"
                                                [routerLink]="'/apps/e-commerce/bike-brand-detail'">
                                                <h4><b>{{bikebrand.BrandName | titlecase}}</b></h4>
                                            </div>
                                            <div appearance="outline" fxFlex="0" class="pr-4">
                                                <mat-slide-toggle [(ngModel)]="bikebrand.isChecked">
                                                </mat-slide-toggle>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                            <!-- / PREVIEW -->


                        </div>
                        <!-- / CARD 15 -->




                    </div>

                </div>
                <!-- / CONTENT -->

            </div>
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
