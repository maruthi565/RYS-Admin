        <div class="content-card">
            <mat-table class="admin-users-table" #table [dataSource]="dataSource" matSort
                [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
                <!-- Checkbox Column -->
                <!-- <ng-container matColumnDef="select">

                    </th>
                    <td mat-cell *matCellDef="let row">

                <ng-container matColumnDef="id" style="display:none;">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="display:none;">ID</mat-header-cell>
                    <mat-cell *matCellDef="let product" style="display:none;">
                        <p class="text-truncate">{{product.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- UserName Column -->
                <ng-container matColumnDef="firstname">
                    <mat-header-cell *matHeaderCellDef style="margin-left:10px;">First Name</mat-header-cell>
                    <mat-cell *matCellDef="let product"  style="margin-left:10px;">
                        <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg">-->
                        <b>
                            <!-- <p class="text-truncate">Wayne<span>Jordhan</span></p> -->
                            <p>{{product.FirstName}}</p>
                        </b>

                    </mat-cell>
                </ng-container>
                <!-- City Column -->
                <ng-container matColumnDef="lastname">
                    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="category text-truncate">
                            <b>{{product.LastName}}</b>
                        </p>
                    </mat-cell>
                </ng-container>


                <!-- Date Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email Id</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="category text-truncate">
                            <b>{{product.EmailID}}</b>
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Codes Column -->
                <ng-container matColumnDef="mobilenumber">
                    <mat-header-cell *matHeaderCellDef>Mobile Number</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="category text-truncate ">
                            <b>{{product.MobileNumber}}</b>
                        </p>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns;" class="product"
                    (click)="selection.toggle(row)">
                </mat-row>

            </mat-table>

            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
