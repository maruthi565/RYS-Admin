<div id="editCoupon" class="page-layout carded fullwidth inner-scroll">
  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div
      class="header accent"
      fxLayout="col"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <!-- APP TITLE -->
      <div class="logo mb-24" fxLayout="row" fxLayoutAlign="start center">
        <!-- <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon> -->
        <span
          class="logo-text h1"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          <b> Vasanth Kawasaki Motors</b>
        </span>
        <br />
        <p
          style="margin-top:70px;margin-left:-270px"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          < Coupons
        </p>
      </div>
    </div>
    <!-- / HEADER -->

    <!-- / SEARCH -->
    <!-- CONTENT CARD -->
    <div class="content-card" fusePerfectScrollbar>
      <form name="editCouponForm" [formGroup]="editCouponForm">
        <div
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayout.gt-sm="row"
          fxLayoutAlign.gt-sm="space-between"
          style="border-bottom:1px solid #EFEFEF !important;"
        >
          <div fxLayout="column" style="margin-left:20px;">
            <p class="card-heading"><b>Edit Coupon </b></p>
          </div>
          <div fxLayout="column" style="margin-right: 20px;margin-top:19px;">
            <button
              mat-raised-button
              (click)="onEditCoupon()"
              class="add-product-button fuse-white mt-24 mt-md-0"
            >
              <span> Save </span>
            </button>
          </div>
        </div>
        <div class="tab-content p-24">
          <div class="compose-form" fxLayout="column" fxFlex>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field appearance="outline" fxFlex="85">
                <mat-label>Title</mat-label>
                <input
                  matInput
                  name="title"
                  formControlName="Title"
                  type="text"
                />
              </mat-form-field>
              <div fxFlex="30" style="margin-right: 80px;">
                <mat-label style="margin-left:70px;color:#878795"
                  ><b>Upload Coupon Image</b>
                </mat-label>
                <div class="file-upload-edit-coupon">
                  <div class="image-upload-wrap-edit-coupon">
                    <input
                      class="file-upload-input-edit-coupon"
                      type="file"
                      name="Image"
                      disabled="true"
                      (change)="onChange($event); fileProgress($event)"
                      accept="image/*"
                    />

                    <div
                      class="image-preview mb-3"
                      *ngIf="previewUrl"
                      style="margin-bottom:20px;"
                    >
                      <img
                        [src]="previewUrl"
                        style="width:255px;height:115px"
                      />
                    </div>
                    <div class="drag-text-edit-coupon" *ngIf="showId">
                      <h3 style="font-size:15px;cursor:pointer;">
                        <img
                          [src]="Image"
                          style="width: 230px; height: 100px;margin-top: -37px;"
                        />
                      </h3>
                    </div>
                  </div>
                  <!-- <div class="file-upload-content">
                                                    <img class="file-upload-image" src="#" alt="your image" />
                                                    <div class="image-title-wrap">
                                                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                                                    </div>
                                                    </div> -->
                </div>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-top:-95px"
              >
                <mat-label>Vendor Name</mat-label>
                <input
                  matInput
                  name="name"
                  formControlName="VendorName"
                  type="text"
                />
              </mat-form-field>
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-right:62px;margin-top:-95px"
              >
                <mat-label>Contact</mat-label>
                <input
                  matInput
                  name="contact"
                  formControlName="ContactNo"
                  type="tel"
                />
              </mat-form-field>
              <div
                appearance="outline"
                fxFlex="30"
                style="color:#878795;font-size:11px;margin-top:-8px"
              >
                <p>Note: You Cannot Edit Coupon Image</p>
              </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-top:-60px"
              >
                <mat-label>Mail Id</mat-label>
                <input
                  matInput
                  name="mail"
                  formControlName="EmailID"
                  type="email"
                />
              </mat-form-field>
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-right:62px;margin-top:-60px"
              >
                <mat-label>Voucher Value</mat-label>
                <input
                  matInput
                  name="value"
                  formControlName="VoucherValue"
                  type="number"
                />
              </mat-form-field>
              <div appearance="outline" fxFlex="30"></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-top:0px"
              >
                <mat-label>Enter Price</mat-label>
                <input
                  matInput
                  name="address"
                  formControlName="Price"
                  type="text"
                />
              </mat-form-field>
              <mat-form-field
                appearance="outline"
                fxFlex="15"
                style="margin-right:-60px;margin-top:0px;margin-left:-60px;"
              >
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="StartDate"
                  placeholder="StartDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                  style="color:#f79726;width:1.0em !important"
                >
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field
                appearance="outline"
                fxFlex="15"
                style="margin-right:120px;margin-top:0px"
              >
                <input
                  matInput
                  [matDatepicker]="pickerTo"
                  formControlName="EndDate"
                  placeholder="EndDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerTo"
                  style="color:#f79726;width:1.9em !important"
                >
                </mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
              </mat-form-field>
              <div appearance="outline" fxFlex="20">
                <mat-label style="margin-left:-100px;color:#878795"
                  ><b>Upload Coupon Logo</b>
                </mat-label>
                <div class="file-upload-edit-coupon" style="margin-left:-116px">
                  <div class="image-upload-wrap-edit-coupon">
                    <input
                      class="file-upload-input-edit-coupon"
                      disabled="true"
                      type="file"
                      name="Logo"
                      (change)="onChangeLogo($event)"
                      accept="image/*"
                    />

                    <div class="drag-text-edit-coupon">
                      <div
                        class="image-preview mb-3"
                        style="margin-top:20px;margin-bottom:20px;"
                      ></div>
                      <h3 style="font-size:15px;cursor:pointer;">
                        <img
                          [src]="Logo"
                          style="width: 200px; height: 100px;margin-top: -32px;"
                        />
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              fxLayout="row"
              fxLayoutAlign="space-between"
              style="margin-top:-95px;"
            >
              <mat-form-field appearance="outline" fxFlex="30">
                <mat-label>Store Address </mat-label>
                <input
                  matInput
                  name="mail"
                  formControlName="StoreAddress"
                  type="text"
                />
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="30">
                <mat-label>Coupon Code</mat-label>
                <input
                  matInput
                  name="code"
                  formControlName="CouponPrefix"
                  type="text"
                />
              </mat-form-field>
              <div appearance="outline" fxFlex="30"></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field appearance="outline" fxFlex="30">
                <mat-label>Coupon Quantity</mat-label>
                <input
                  matInput
                  name="mail"
                  formControlName="Quantity"
                  type="text"
                />
              </mat-form-field>
              <!-- <mat-form-field appearance="outline" fxFlex="30" style="margin-right:65px;">
                                                <mat-label>RYS Price</mat-label>
                                                <input matInput name="code" formControlName="rysprice" type="text">
                                            </mat-form-field> -->
              <div appearance="outline" fxFlex="30"></div>
              <div appearance="outline" fxFlex="30"></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <mat-form-field
                appearance="outline"
                fxFlex="30"
                style="margin-right:20px;"
              >
                <mat-label>Select Country</mat-label>
                <mat-select formControlName="CountryID">
                  <mat-option
                    *ngFor="let country of getcountries"
                    [value]="country.CountryID"
                  >
                    {{ country.CountryName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="30">
                <mat-label>City</mat-label>
                <input
                  matInput
                  name="address"
                  formControlName="City"
                  type="text"
                />
              </mat-form-field>

              <div fxFlex="30" style="margin-right: 80px;"></div>
            </div>
            <div
              fxLayout="column"
              fxLayoutAlign="space-between"
              formArrayName="Terms_Conditions"
              style="margin-right:390px;"
            >
              <mat-form-field
                appearance="outline"
                fxFlex="55"
                *ngFor="let term of Terms_Conditions.controls; index as i"
              >
                <mat-label>Terms & Conditions</mat-label>
                <input
                  matInput
                  name="terms"
                  formControlName="{{ i }}"
                  type="text"
                />
              </mat-form-field>
              <div appearance="outline" fxFlex="10"></div>
              <div appearance="outline" fxFlex="30"></div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <div fxFlex="55"></div>
              <div
                appearance="outline"
                fxFlex="10"
                (click)="onAddTerms_Conditions()"
              >
                <h3 class="plus-sign" style="cursor:pointer">+</h3>
              </div>
              <div appearance="outline" fxFlex="30"></div>
            </div>
            <!-- <div fxLayout="row" fxLayoutAlign="space-between" style="margin-top:-47px;">
                                        <mat-form-field appearance="outline" fxFlex="55">
                                            <mat-label>Terms & Conditions</mat-label>
                                            <input matInput name="terms" formControlName="terms" type="text"
                                                value="1. Terms and conditions trems and conditions" required>
                                        </mat-form-field>
                                        <div appearance="outline" fxFlex="30">

                                        </div>
                                    </div> -->
          </div>
        </div>
      </form>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
